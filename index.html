
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ICJ Article 38 – Clickable Source Explorer</title>
    <meta name="description" content="Interactive diagram of the sources of international law per ICJ Statute Article 38." />
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Fallback if Tailwind fails to load */
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; background: #f8fafc; color: #0f172a; }
      .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 1px, 1px); white-space: nowrap; border: 0; }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="root" class="min-h-screen p-4 sm:p-6"></div>

    <!-- React + ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX transform (sufficient for small demo apps) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App code -->
    <script type="text/babel">
      const NODES = [
        {
          id: "treaties",
          title: "Treaties",
          color: "from-blue-500 to-cyan-400",
          blurb:
            "International agreements between subjects of international law that create binding obligations (e.g., states; sometimes IOs).",
          details: [
            "Defined in Vienna Convention on the Law of Treaties (VCLT) art. 2(1)(a).",
            "Consent to be bound is usually via ratification/acceptance/approval/accession (VCLT art. 2(1)).",
          ],
          examples: ["Vienna Convention on the Law of Treaties", "UN Charter"],
          tip: "Treaties can derogate from most custom, but not from jus cogens.",
        },
        {
          id: "custom",
          title: "Custom",
          color: "from-emerald-500 to-lime-400",
          blurb:
            "General and consistent state practice followed out of a sense of legal obligation (opinio juris).",
          details: [
            "Requires both material element (practice) and psychological element (opinio juris).",
            "Practice should be extensive and largely uniform among states concerned.",
          ],
          examples: ["Asylum (ICJ, 1950)", "North Sea Continental Shelf (ICJ, 1969)", "Nicaragua (ICJ, 1986)"],
          tip: "Isolated breaches don't negate custom if treated as violations, not new rules.",
        },
        {
          id: "general",
          title: "General Principles",
          color: "from-fuchsia-500 to-pink-400",
          blurb:
            "Foundational principles common to major legal systems, used to fill gaps in international law.",
          details: [
            "Often invoked when neither treaty nor custom settles the issue.",
            "Examples include good faith and nullum crimen sine lege.",
          ],
          examples: ["Good faith", "Nullum crimen sine lege"],
          tip: "Think of them as trans-systemic fundamentals recognized across domestic laws.",
        },
        {
          id: "subsidiary",
          title: "Subsidiary Sources",
          color: "from-amber-500 to-orange-400",
          blurb:
            "Judicial decisions and teachings of publicists used as subsidiary means to determine rules of law.",
          details: [
            "ICJ decisions bind only the parties and only in that case (no strict stare decisis).",
            "Highly persuasive: ICJ jurisprudence and leading scholarship (e.g., ILC output).",
          ],
          examples: ["ICJ case law", "Writings of scholars"],
          tip: "Use to clarify/confirm rules derived from primary sources.",
        },
      ];

      const CENTER = { title: "ICJ Statute — Article 38" };

      function ICJArticle38Explorer() {
        const [activeId, setActiveId] = React.useState("treaties");
        const active = React.useMemo(() => NODES.find(n => n.id === activeId) ?? NODES[0], [activeId]);

        return (
          <div className="w-full max-w-6xl mx-auto">
            <div className="mb-6 sm:mb-8 text-center">
              <h1 className="text-2xl sm:text-3xl font-semibold tracking-tight">Sources of International Law</h1>
              <p className="mt-2 text-sm sm:text-base text-gray-600">Explore Article 38 of the ICJ Statute via the clickable diagram.</p>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 items-start">
              <div className="relative rounded-2xl p-4 sm:p-6 bg-white/60 shadow-sm ring-1 ring-gray-200">
                <Diagram activeId={activeId} setActiveId={setActiveId} />
              </div>

              <aside className="rounded-2xl bg-white/60 shadow-sm ring-1 ring-gray-200 p-4 sm:p-6">
                <DetailPanel node={active} />
              </aside>
            </div>

            <div className="mt-6 text-xs text-gray-500 text-center">
              Tip: Click a node or use <kbd className="px-1 py-0.5 border rounded">Tab</kbd> + <kbd className="px-1 py-0.5 border rounded">Enter</kbd> to focus/activate.
            </div>
          </div>
        );
      }

      function Diagram({ activeId, setActiveId }) {
        const nodes = [
          { id: "treaties", x: 50, y: 8 },
          { id: "custom", x: 92, y: 50 },
          { id: "general", x: 50, y: 92 },
          { id: "subsidiary", x: 8, y: 50 },
        ];

        const handleKey = (e, id) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            setActiveId(id);
          }
        };

        return (
          <div className="w-full aspect-square">
            <svg viewBox="0 0 100 100" className="w-full h-full">
              <defs>
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                  <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
                  <feMerge>
                    <feMergeNode in="coloredBlur" />
                    <feMergeNode in="SourceGraphic" />
                  </feMerge>
                </filter>
              </defs>

              {nodes.map((n) => (
                <line
                  key={n.id}
                  x1={50}
                  y1={50}
                  x2={n.x}
                  y2={n.y}
                  stroke="#cbd5e1"
                  strokeWidth={1.5}
                  strokeDasharray="2 2"
                />
              ))}

              <g transform="translate(50,50)">
                <circle r="12" fill="#111827" filter="url(#glow)" />
                <text x="0" y="0" textAnchor="middle" dominantBaseline="central" fontSize="3" fill="white">
                  {CENTER.title}
                </text>
              </g>

              {nodes.map((n) => (
                <Node
                  key={n.id}
                  id={n.id}
                  x={n.x}
                  y={n.y}
                  label={(NODES.find(nd => nd.id === n.id) || {}).title || ""}
                  active={activeId === n.id}
                  onClick={() => setActiveId(n.id)}
                  onKeyDown={(e) => handleKey(e, n.id)}
                />
              ))}
            </svg>

            <ul className="sr-only">
              {NODES.map((n) => (
                <li key={n.id}>
                  <button onClick={() => setActiveId(n.id)}>{n.title}</button>
                </li>
              ))}
            </ul>
          </div>
        );
      }

      function Node({ id, x, y, label, active, onClick, onKeyDown }) {
        return (
          <g transform={`translate(${x},${y})`}>
            <circle
              r={8}
              className={`transition-all duration-300 ${active ? "" : "opacity-90"}`}
              fill={active ? "#111827" : "#ffffff"}
              stroke={active ? "#111827" : "#94a3b8"}
              strokeWidth={active ? 1.75 : 1.25}
              filter={active ? "url(#glow)" : undefined}
            />
            <rect
              x={-10}
              y={-10}
              width={20}
              height={20}
              rx={4}
              fill="transparent"
              className="cursor-pointer"
              onClick={onClick}
              onKeyDown={onKeyDown}
              tabIndex={0}
              aria-label={label}
              role="button"
            />
            <foreignObject x={-22} y={10} width={44} height={16}>
              <div className={`text-[3px] text-center select-none ${active ? "font-semibold" : ""}`}>
                {label}
              </div>
            </foreignObject>
            {active && (
              <circle r={10.5} fill="none" stroke="#111827" strokeDasharray="3 1.5" strokeWidth={0.5} />
            )}
          </g>
        );
      }

      function DetailPanel({ node }) {
        if (!node) return null;
        return (
          <div className="space-y-4">
            <header className="flex items-center gap-3">
              <div className={`w-10 h-10 rounded-xl bg-gradient-to-br ${node.color} shadow`} />
              <div>
                <h2 className="text-lg sm:text-xl font-semibold">{node.title}</h2>
                <p className="text-sm text-gray-600">{node.blurb}</p>
              </div>
            </header>

            <section>
              <h3 className="text-sm font-medium text-gray-700">Key points</h3>
              <ul className="mt-1 list-disc list-inside space-y-1 text-sm text-gray-800">
                {node.details.map((d, i) => (
                  <li key={i}>{d}</li>
                ))}
              </ul>
            </section>

            <section>
              <h3 className="text-sm font-medium text-gray-700">Examples</h3>
              <div className="mt-2 flex flex-wrap gap-2">
                {node.examples.map((ex, i) => (
                  <span
                    key={i}
                    className="inline-flex items-center rounded-full border border-gray-300 px-2 py-1 text-xs bg-white/80 hover:bg-gray-50"
                  >
                    {ex}
                  </span>
                ))}
              </div>
            </section>

            {node.tip && (
              <section className="border-t pt-3">
                <div className="text-xs text-gray-600">
                  <span className="font-medium">Teaching tip:</span> {node.tip}
                </div>
              </section>
            )}

            <MicroQuiz nodeId={node.id} />
          </div>
        );
      }

      function MicroQuiz({ nodeId }) {
        const QA = {
          treaties: {
            q: "A state that has signed but not ratified a treaty is fully bound by it.",
            a: false,
            explain:
              "Not fully bound; however, VCLT art. 18 obliges a signatory to refrain from acts that defeat the object and purpose before it makes its intention clear not to ratify.",
          },
          custom: {
            q: "Customary law needs only widespread practice; opinio juris is optional.",
            a: false,
            explain: "Both practice and opinio juris are required.",
          },
          general: {
            q: "General principles are mainly used to fill gaps where no treaty or custom applies.",
            a: true,
            explain: "They function as gap-fillers when the primary sources are silent.",
          },
          subsidiary: {
            q: "ICJ judgments create binding precedent on all states (stare decisis).",
            a: false,
            explain: "They bind only the parties in that case; there is no strict stare decisis in international law.",
          },
        };

        const item = QA[nodeId];
        const [picked, setPicked] = React.useState(null);

        return (
          <div className="mt-2 rounded-xl border border-gray-200 p-3 bg-white/50">
            <div className="text-sm font-medium mb-2">Quick check</div>
            <div className="text-sm mb-3">{item.q}</div>
            <div className="flex gap-2">
              <button
                onClick={() => setPicked(true)}
                className={`flex-1 rounded-lg px-3 py-2 text-sm border transition ${
                  picked === true ? "border-green-600 bg-green-50" : "border-gray-300 hover:bg-gray-50"
                }`}
              >
                True
              </button>
              <button
                onClick={() => setPicked(false)}
                className={`flex-1 rounded-lg px-3 py-2 text-sm border transition ${
                  picked === false ? "border-red-600 bg-red-50" : "border-gray-300 hover:bg-gray-50"
                }`}
              >
                False
              </button>
            </div>
            {picked !== null && (
              <div className="mt-3 text-sm">
                {String(picked) === String(item.a) ? (
                  <p className="text-green-700">Correct! {item.explain}</p>
                ) : (
                  <p className="text-red-700">Not quite. {item.explain}</p>
                )}
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<ICJArticle38Explorer />);
    </script>
  </body>
</html>
